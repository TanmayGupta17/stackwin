<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 in a Row</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>4 in a Row</h1>

        <div id="login-screen" class="screen active">
            <input type="text" id="username" placeholder="Enter your username">
            <button onclick="joinGame()">Join Game</button>
            <p id="waiting-msg" style="display:none;">Waiting for opponent... (10s timeout for bot)</p>
        </div>

        <div id="game-screen" class="screen">
            <div class="game-info">
                <p>Player: <span id="player-name"></span></p>
                <p>Current Turn: <span id="current-turn"></span></p>
                <p id="game-status"></p>
            </div>

            <div class="board">
                <div id="grid"></div>
            </div>

            <div class="controls">
                <button onclick="leaveGame()">Leave Game</button>
            </div>
        </div>

        <div id="leaderboard-screen" class="screen">
            <h2>Leaderboard</h2>
            <table id="leaderboard-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Player</th>
                        <th>Wins</th>
                        <th>Losses</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body">
                </tbody>
            </table>
            <button onclick="backToGame()">Back</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
